# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name terminal.newsml.io;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name terminal.newsml.io;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/terminal.newsml.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminal.newsml.io/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/terminal.newsml.io.access.log;
    error_log /var/log/nginx/terminal.newsml.io.error.log;

    # Client settings
    client_max_body_size 10M;

    # Docker DNS Resolver (Crucial for dynamic upstream IP resolution)
    resolver 127.0.0.11 valid=30s;

    # Root location - Web UI
    location / {
        set $web_upstream http://web-server:8001;
        proxy_pass $web_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    # API endpoints
    location /api/ {
        set $api_upstream http://api-server:8000;
        proxy_pass $api_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://terminal.newsml.io" always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-Guest-ID" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle OPTIONS requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoints
    location /health {
        set $api_upstream http://api-server:8000;
        proxy_pass $api_upstream;
        
        proxy_http_version 1.1;
        access_log off;
    }

    # API docs
    location /docs {
        set $api_upstream http://api-server:8000;
        proxy_pass $api_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        set $web_upstream http://web-server:8001;
        proxy_pass $web_upstream;
        
        proxy_http_version 1.1;

        # Cache static assets
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}